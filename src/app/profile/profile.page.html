<ion-header>
  <ion-toolbar>
    <ion-title>Profile</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="profile-container">
    <!-- Profile Picture (Add your image source URL or binding here) -->
    <img src="assets/krish-ash.jpg" class="profile-picture" alt="Profile Picture">

    <!-- User Name -->
    <div class="user-name-container">
      <h2 class="user-name">Krizia Valerie</h2>
    </div>
  </div>

  <br>
  <br>

  <!-- Edit Profile Section -->
  <ion-list>
    <!-- Change User Name -->
    <ion-item>
      <ion-label> User Name</ion-label>
      <ion-button slot="end" fill="clear">Edit</ion-button>
    </ion-item>
  
  <br>
    <!-- Change Email -->
    <ion-item>
      <ion-label> Personal Details</ion-label>
      <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
    </ion-item>

    <ion-item>
      <ion-label> Email</ion-label>
      <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
    </ion-item>

    <!-- Change Password -->
    <ion-item>
      <ion-label> Password</ion-label>
      <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
    </ion-item>
  </ion-list>

  <ion-item>
    <ion-label> Mobile Number</ion-label>
    <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
  </ion-item>

  <ion-item>
    <ion-label> Connected Accounts</ion-label>
    <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
  </ion-item>
 
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <ion-button [routerLink]="['/']"  expand="block" fill="outline" style="color:black" color="#ffffff">Delete Account</ion-button>
</ion-content>
