<ion-header>
  <ion-toolbar>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="profile-container ion-text-center">
    <!-- Profile Picture (Add your image source URL or binding here) -->
    <img src="assets/krish-ash.jpg" class="profile-picture" alt="Profile Picture">

    <!-- User Name -->
    <div class="user-name-container">
      <h2 class="user-name">Krizia Valerie</h2>
    </div>
  </div>

  <!-- Account Settings Section -->
  <h4>Account Settings</h4>
  <ion-list>
    <!-- Personal Details -->
    <ion-item>
      <ion-label>Personal Details</ion-label>
      <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
    </ion-item>

    <!-- Password & Security -->
    <ion-item>
      <ion-label>Password & Security</ion-label>
      <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
    </ion-item>
  </ion-list>

  <!-- Preferences Section -->
  <h4>Preferences</h4>
  <ion-list>
    <!-- Text Settings -->
    <ion-item>
      <ion-label>Text Settings</ion-label>
      <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
    </ion-item>

    <!-- Dark Mode Toggle -->
    <ion-item>
      <ion-label>Dark Mode</ion-label>
      <ion-toggle color="primary" mode="ios"></ion-toggle>
    </ion-item>
  </ion-list>

  <!-- Notification Settings Section -->
  <h4>Notification Settings</h4>
  <ion-list>
    <!-- Add your notification settings list items here (ion-clickable) -->
    <ion-item>
      <ion-label>Notification Item 1</ion-label>
      <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
    </ion-item>

    <!-- Add more notification settings list items as needed -->
  </ion-list>
  <br>
  <br>
  <!-- Log Out Button -->
  <ion-button (click)="logOut()" expand="block" fill="outline" style="color:black" color="#ffffff">Log Out</ion-button>

</ion-content>
